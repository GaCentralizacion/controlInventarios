<div class="panel panel-default" ng-init="init();">
  	<div class="panel-body">
  		<div class="row">
  			<div class="col-sm-6">
  				<span>EMPRESA</span>
  				<select class="form-control" ng-change="EmpresaSeleccionada();" ng-model="indice">
                    <option ng-repeat="(key, emp) in Empresas" value="{{ key }}">{{ emp.emp_nombre }}</option>
                </select>
  			</div>
  			
            <div class="col-sm-6">
  				<span>SUCURSAL</span>
  				<select class="form-control" ng-model="idSucursal">
                    <option ng-repeat="(key, suc) in Empresas[indice].Sucursales" value="{{ suc.suc_idsucursal }}">{{ suc.suc_nombre }}</option>
  				</select>
  			</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <span>AÃ‘O</span>
                <select class="form-control" ng-model="idAnio">
                    <option ng-repeat="anio in Anio">{{ anio.iae_anomodelo }}</option>
                </select>
            </div>

            <div class="col-sm-6">
                <span>MODELO</span>
                <select class="form-control" ng-model="idModelo">
                    <option ng-repeat="modelo in Modelo | filter:{ iae_anomodelo:  }">{{ modelo.iae_idcatalogo }}</option>
                </select>
            </div>
  		</div>

  		<div class="row hidden">
  			<div class="col-sm-12">
  				<span>VIN</span>
  				<input type="text" name="" class="form-control">
  			</div>
  		</div>
  	</div>
  	<div class="panel-footer">
  		<div class="row">
  			<div class="col-xs-12">
  				<button class="btn btn-success pull-right" ng-click="generateLayout();">Generar Layout</button>
  			</div>
  		</div>
  	</div>
</div>
